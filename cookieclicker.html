<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker | The Game Dungeon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* BASE STYLES from your previous files for consistency */
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
        }

        /* CARD STYLES */
        #card-view {
            display: flex; /* Show the card view by default */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }
        .game-card {
            width: 300px;
            background-color: #222; 
            border: 4px solid #666;
            border-radius: 12px; 
            padding: 20px;
            text-align: center;
            transition: all 0.2s;
            cursor: pointer;
        }
        .game-card:hover {
            transform: scale(1.05);
            border-color: #00ff80; /* Neon hover glow */
            box-shadow: 0 0 15px rgba(0, 255, 128, 0.4);
        }
        .game-icon {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            margin-bottom: 15px;
            object-fit: cover;
        }
        .play-button {
            background-color: #ff5722; 
            color: #fff;
            border: none;
            padding: 12px 24px;
            margin-top: 20px;
            width: 100%;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.2em;
            transition: background-color 0.15s;
        }
        .play-button:hover {
            background-color: #e64a19;
        }
        
        /* IFRAME STYLES */
        #game-view {
            display: none; /* Hide the game view by default */
            width: 100%;
            height: 100%;
            flex-direction: column;
        }
        #gameFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* The fullscreen button is part of the game view */
        .fullscreen-button-container {
            padding: 10px;
            background-color: #1a1a1a;
            text-align: right;
        }
        .fullscreen-button {
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #555;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="card-view">
        <div class="game-card" onclick="startGame()">
            
            <img src="cc.png" alt="Cookie Clicker Icon" class="game-icon">
            
            <h3 class="game-title">Cookie Clicker</h3>
            
            <button class="play-button">PLAY NOW</button>
        </div>
    </div>

    <div id="game-view">
        
        <div class="fullscreen-button-container">
            <button id="fullscreenBtn" class="fullscreen-button">
                <span class="mr-1">ðŸš€</span> Fullscreen
            </button>
        </div>

        <div id="gameContainer">
            <iframe id="gameFrame" src="ccstart.html" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const cardView = document.getElementById('card-view');
        const gameView = document.getElementById('game-view');
        const gameFrame = document.getElementById('gameFrame');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        function startGame() {
            // Hide the card
            cardView.style.display = 'none';
            // Show the game iframe
            gameView.style.display = 'flex';
        }

        // Fullscreen Logic (from your original file)
        fullscreenBtn.addEventListener('click', () => {
            if (gameFrame.requestFullscreen) {
                gameFrame.requestFullscreen();
            } else if (gameFrame.mozRequestFullScreen) {
                gameFrame.mozRequestFullScreen();
            } else if (gameFrame.webkitRequestFullscreen) {
                gameFrame.webkitRequestFullscreen();
            } else if (gameFrame.msRequestFullscreen) {
                gameFrame.msRequestFullscreen();
            }
        });
    </script>

</body>
</html>
